<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-400">
    <header>
        <h1 class="text-5xl text-center mt-4 font-bold text-red-700">Agrani Bank LTD.</h1>
    </header>
    <main>
        <!-- transaction section -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-md">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-600 p-8 rounded-md">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-600 p-8 rounded-md">
                    <h4 class="text-3xl">Blance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>  
        </section>
        <!-- deposit and withdraw saction -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-fuchsia-800 p-8 rounded-md">
                    <h3 class="text-4xl text-white mb-4">Your Deposite</h3>
                    <div class="ml-10">
                    <input id="deposit-field" class="w-3/4 px-3 rounded block" type="text" name="" placeholder="$ Amount you want to deposit">
                    <button class="bg-rose-600 hover:bg-green-600 px-8 py-2 text-white font-medium rounded-lg mt-4" id="btn-deposit">Deposit</button>
                    </div>
                </div>
                <div class="bg-violet-800 p-8 rounded-md">
                    <h3 class="text-4xl text-white mb-4">Your Withdaw</h3>
                    <div class="ml-10">
                    <input id="withdraw-field" class="w-3/4 px-3 rounded block" type="text" name="" placeholder="$ Amount you want to withdraw">
                    <button class="bg-green-600 hover:bg-rose-600 px-8 py-2 text-white font-medium rounded-lg mt-4" id="btn-withdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="mt-8 text-center">
            <button id="btn-logout" class="bg-black hover:bg-yellow-700 px-8 py-2 text-white font-medium rounded-lg" type="submit">Withdraw</button>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
